<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensary</title>
    <!-- Font Awesome -->

    <style>
        .card{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }

        .grid-container {

            display: grid;
            grid-template-columns: auto auto auto;
            padding: 10px;
    }
    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="card">
                <img src="{% static 'images/admin.png' %}" style="width:100%">
                <p><button type="button" class="btn-primary"><a href="/adminclick">ADMIN</a></button> </p>
               
             </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <img src="{% static 'images/doctor.png' %}" style="width:100%">
                <p><button type="button" class="btn-primary"><a href="/doctorclick">DOCTOR</a></button> </p>
                        
             </div>
        </div>

    </div>

    
    
</body>
</html>
